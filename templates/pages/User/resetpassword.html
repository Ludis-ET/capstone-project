{% extends "components/link.html" %} 
{% block class %}id="off-canvas-right" class="off-canvas-right"{% endblock %} 
{% load static %} 
{% block current %}{{username}} reset password {% endblock %} 
{% block rest %}
<div class="main-content w-100 float-left blog-list" style="margin-bottom: 50px;">
  <div class="container"> 
    <div class="row">
      <div class="products-grid col-xl-9 col-lg-8 order-lg-2">
        <div class="row">
          <div class="col-lg-12 order-lg-last account-content">
            <h4>Reset</h4>
            <form action="#" class="myacoount-form">

              <div class="form-group required-field">
                <label for="account-password">Password *</label>
                <input
                  type="password"
                  class="form-control"
                  id="account-password"
                  name="account-password"
                  required=""
                />
              </div>
              <div class="form-group required-field">
                <label for="account-password">Confirm Password *</label>
                <input
                  type="password"
                  class="form-control"
                  id="account-password"
                  name="account-password"
                  required=""
                />
              </div>

              <div class="required text-right">* Required Field</div>
              <div
                class="form-footer d-flex justify-content-between align-items-center"
              >
                <a href="{% url 'shelf' %}"
                  ><i class="material-icons">navigate_before</i>Back</a
                >

                <div class="form-footer-right">
                  <button type="submit" class="btn btn-primary btn-primary">
                    Reset
                  </button>
                </div>
              </div>
              <!-- End .form-footer -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
