{% autoescape off %}
<!DOCTYPE html>
<html>
  <!-- START HEAD -->
  <head>
    <!-- CHARSET -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- MOBILE FIRST -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />

    <!-- RESPONSIVE CSS -->
    <style type="text/css">
      @media only screen and (max-width: 550px) {
        .responsive_at_550 {
          width: 90% !important;
          max-width: 90% !important;
        }
      }
    </style>
  </head>
  <!-- END HEAD -->

  <!-- START BODY -->
  <body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <!-- START EMAIL CONTENT -->
    <table
      width="100%"
      border="0"
      cellpadding="0"
      cellspacing="0"
      align="center"
    >
      <tbody>
        <tr>
          <td align="center" bgcolor="#1976D2">
            <table
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              align="center"
            >
              <tbody>
                <tr>
                  <td width="100%" align="center">
                    <!-- START SPACING -->
                    <table
                      width="100%"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td height="40">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- END SPACING -->

                    <!-- START LOGO -->
                    <table
                      width="200"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td width="100%" align="center"></td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- END LOGO -->

                    <!-- START SPACING -->
                    <table
                      width="100%"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td height="40">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- END SPACING -->

                    <!-- START CONTENT -->
                    <table
                      width="500"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                      style="padding-left: 20px; padding-right: 20px"
                      class="responsive_at_550"
                    >
                      <tbody>
                        <tr>
                          <td align="center" bgcolor="#ffffff">
                            <!-- START BORDER COLOR -->
                            <table
                              width="100%"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td
                                    width="100%"
                                    height="7"
                                    align="center"
                                    border="0"
                                    bgcolor="#03a9f4"
                                  ></td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END BORDER COLOR -->

                            <!-- START SPACING -->
                            <table
                              width="100%"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td height="30">&nbsp;</td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END SPACING -->

                            <!-- START HEADING -->
                            <table
                              width="90%"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td width="100%" align="center">
                                    <h1
                                      style="
                                        font-family: 'Ubuntu Mono', monospace;
                                        font-size: 20px;
                                        color: #202020;
                                        font-weight: bold;
                                        padding-left: 20px;
                                        padding-right: 20px;
                                      "
                                    >
                                      Hi {{ user.username }}, <br />
                                      Reset Your Password Here!
                                    </h1>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END HEADING -->

                            <!-- START PARAGRAPH -->
                            <table
                              width="90%"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td width="100%" align="center">
                                    <p
                                      style="
                                        font-family: 'Ubuntu', sans-serif;
                                        font-size: 14px;
                                        color: #202020;
                                        padding-left: 20px;
                                        padding-right: 20px;
                                        text-align: justify;
                                      "
                                    >
                                    You are just one step away from resetting your password. Click the button below to proceed with resetting your password for your Djabooks account.
                                    </p>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END PARAGRAPH -->

                            <!-- START SPACING -->
                            <table
                              width="100%"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td height="30">&nbsp;</td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END SPACING -->

                            <!-- START BUTTON -->
                            <table
                              width="200"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td align="center" bgcolor="#1976D2">
                                    <a
                                      style="
                                        font-family: 'Ubuntu Mono', monospace;
                                        display: block;
                                        color: #ffffff;
                                        font-size: 14px;
                                        font-weight: bold;
                                        text-decoration: none;
                                        padding-left: 20px;
                                        padding-right: 20px;
                                        padding-top: 20px;
                                        padding-bottom: 20px;
                                      "
                                      href="{{ protocol }}://{{ domain }}{% url 'reset' uidb64=uid token=token %}"
                                      >Reset Password</a
                                    >
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END BUTTON -->

                            <!-- START SPACING -->
                            <table
                              width="100%"
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              align="center"
                            >
                              <tbody>
                                <tr>
                                  <td height="30">&nbsp;</td>
                                </tr>
                              </tbody>
                            </table>
                            <!-- END SPACING -->
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- END CONTENT -->

                    <!-- START SPACING -->
                    <table
                      width="100%"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td height="40">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- END SPACING -->

                    <!-- START SOCIAL MEDIA ICONS -->
                    <!-- END SOCIAL MEDIA ICONS -->

                    <!-- START FOOTER -->
                    <!-- END FOOTER -->

                    <!-- START SPACING -->
                    <table
                      width="100%"
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td height="40">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- END SPACING -->
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- END EMAIL CONTENT -->
  </body>
</html>
<!-- END BODY -->
{% endautoescape %}
